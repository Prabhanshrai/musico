<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Music App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #282c34;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        nav {
            background-color: #1d1f21;
            width: 100%;
            padding: 15px 0;
            text-align: center;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center; /* Align items horizontally */
        }

        li.brand {
            font-size: 1.5em;
            color: #fff;
            display: flex;
            align-items: center;
        }

        li.brand img {
            margin-right: 10px;
            height: 30px;
        }

        .button-link {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            background-color: #1d1f21;
            color: #ffffff;
            border: 1px solid #000000;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            margin-right: 10px; /* Add margin to push it to the left */
        }

        .button-link:hover {
            background-color: #005fa6;
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.2);
        }

        .container {
            width: 75%;
            padding: 40px;
            background: url('bg.jpg') center/cover;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        @media only screen and (max-width: 600px) {
            .container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify"> Spotify</li>
            <a href="index.html" class="button-link">Home</a>
            <a href="search.html" class="button-link">Search</a>
            <a href="library.html" class="button-link">Library</a>
        </ul>
    </nav>

    <div class="container">
        <h1>About Us</h1>
        <p>Welcome to our music app! We are passionate about bringing you the best music experience...</p>
        <!-- Add more content as needed -->
    </div>

</body>
</html>
