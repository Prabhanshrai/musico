<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylus.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        nav {
            background-color: #1d1f21;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .brand {
            color: #ffffff;
            font-size: 1.2em;
            display: flex;
            align-items: center;
        }

        .brand img {
            margin-right: 10px;
            height: 30px; /* Adjust the height as needed */
        }

        ul {
            list-style-type: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        li {
            margin-right: 20px;
        }

        .button-link {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            color: #ffffff;
            border: 1px solid #000000;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .button-link:hover {
            background-color: #005fa6;
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.2);
        }

        form {
            margin: 20px;
            text-align: center;
        }

        label {
            font-size: 1.2em;
            margin-right: 10px;
        }

        input[type="search"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #1d1f21;
            color: #ffffff;
            border: 1px solid #000000;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            margin-right: 10px; /* Add margin to push it to the left */
        }

        button[type="submit"]:hover {
            background-color: #005fa6;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        @media only screen and (max-width: 600px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
            }

            .brand {
                margin-bottom: 10px;
            }

            ul {
                margin-top: 10px;
            }

            li {
                margin-right: 0;
                margin-bottom: 10px;
            }

            input[type="search"] {
                margin-right: 0;
            }

            button[type="submit"] {
                margin-left: 0;
            }
        }
    </style>
    <title>Flexbox Example</title>
</head>
<body>
    <nav>
        <div class="brand">
            <img src="logo.png" alt="Spotify"> Spotify
        </div>
        <ul>
            <li><a href="index.html" class="button-link">Home</a></li>
            <li><a href="search.html" class="button-link">Search</a></li>
            <li><a href="library.html" class="button-link">Library</a></li>
        </ul>
    </nav>
    <form action="/search" method="get">
        <label for="searchQuery">Search:</label>
        <input type="search" id="searchQuery" name="q" placeholder="Type Here">
        <button type="submit">Search</button>
    </form>
</body>
</html>
